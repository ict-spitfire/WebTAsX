		function generate_select(o, event) {
			console.log("generate_select")

			var select = $('<select></select>');
			//select.append("<option value=\"?\">?</option>");

			for(var j = 0; j<o.length; j++) {

			}
			if(typeof(event) == "function") {
				select.change(event);
			}
			return select;
		}

		function update(x) {
			console.log("UPDATE " + x);
			var spo = $(".query-spo");
			query = "SELECT * WHERE {\n";
			for(var i = 0; i < spo.length; i++) {
				var children = spo[i].childNodes;
				for(var j = 0; j < children.length; j++) {
					var e = $(children[j].firstChild);
					if(e.val() == "?") {
						query += "\t?val" + (++valCnt) + " ";
					} else {
						query += "\t" + e.val() + " ";
					}
				}
				query += ". \n";
			}
			query += "}";
			update_log(query);
		}

		function handleFileSelect(evt) {
			var files = evt.target.files;
			var output = [];
			for (var i = 0, f; f = files[i]; i++) {
				output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
				f.size, ' bytes, last modified: ',
				f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
				'</li>');
			}
			document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
		}

		function query_run(query) {
			var url = sparqlEndpoint + "?query=";
			localStorage.setItem("query", query);
			$("#query-text").val(query);

			var mapping = [
				["\\?" , "?rdf"],

				["hasA", "<http://purl.oclc.org/NET/ssnx/ssn#attachedSystem>"],
				["light","?light . ?light <http://spitfire-project.eu/ontology/ns/obs>  <http://spitfire-project.eu/property/Light> ."],
				["fanActor","?fanActor. ?fanActor <http://www.w3.org/2000/01/rdf-schema#type> <http://purl.oclc.org/NET/ssnx/ssn#Fan> ."],

				["isIn","<http://purl.oclc.org/NET/ssnx/ssn#featureOfInterest>"],
				["room", "?room . ?room <http://www.w3.org/1999/02/22-rdf-syntax-ns#type>       <http://spitfire-project.eu/foi/Room> ."],
				["room1", "<http://spitfire-project.eu/foi/room1> ."],
				["room2", "<http://spitfire-project.eu/foi/room2> ."],

				["hasValue", "<http://spitfire-project.eu/ontology/ns/value>"],

				["hasType", "<http://www.w3.org/2000/01/rdf-schema#type>"],
				["fan", "<http://purl.oclc.org/NET/ssnx/ssn#Fan> ."],
				["switch", "<http://purl.oclc.org/NET/ssnx/ssn#Switch> ."],
			
				["ownedBy", "<http://spitfire-project.eu/ontology/ns/ownedBy>"],
				["user", "<http://identi.ca/user/27521> ."],

				["time_start", "<http://spitfire-project.eu/ontology/ns/sn/time_start>"],
				["time_end", "<http://spitfire-project.eu/ontology/ns/sn/time_end>"],

			]

			for(var i=0; i<mapping.length; i++) {
				//console.log("Replace " + mapping[i][0] + " with " + mapping[i][1]);
				query = query.replace(new RegExp("<" + mapping[i][0] + ">", "g"), mapping[i][1]);
			}
			
			//query = "SELECT * WHERE { " + query + " }";
			update_log(query);

//			var query = "SELECT ?ss ?o WHERE { ?ss <http://purl.oclc.org/NET/muo/muo#prefSymbol> ?o }";
			var encoded = urlencode(query);
			var path = url + encoded;

			var xhr = new XMLHttpRequest();
			xhr.responsetype = "text";
			xhr.open('GET', path, true);
			xhr.setRequestHeader("Accept", "application/xml");
			xhr.onload = function(e) {
				if (this.status == 200) {
					var res = this.response;
					var dom = new DOMParser().parseFromString(res,'text/xml');

					var title = [];
					var variables = dom.getElementsByTagName("variable");
					for(var i = 0; i < variables.length; i++) {
						var variable = variables[i];
						title.push(variable.getAttribute("name"));
					}
					//console.log(title);
					
					var data = [];
					var results = dom.getElementsByTagName("result");
					for(var i = 0; i < results.length; i++) {
						var result = results[i];
						var bindings = result.getElementsByTagName("binding");


						var tmp = [];
						for(var k = 0; k < bindings.length; k++) {
							var binding = bindings[k];
							var children = binding.childNodes;
							for(var j = 0; j < children.length; j++) {
								var child = children[j];
								if(child.nodeType != 3) {
									var name = binding.getAttribute("name");
									var index = title.indexOf(name); 
									var c = child.firstChild;
									tmp[index] = c.data;
/*
									if(child.nodeName == "uri") {
										tmp[index] = "&#60;" + c.data + "&#62;";
									} else {
										tmp[index] = c.data;
									}
*/
								}
							}
						}
						data.push(tmp);
					}
					//console.log(data);

					var table = $('<table class="table table-striped table-hover table-condensed table-bordered"></table>');
					var thead = $('<thead></thead>');
					var tr = $('<tr></tr>');
					for(i=0; i<title.length; i++){
						var th = $('<th>' + title[i] + '</th>');
						tr.append(th);
					}
					thead.append(tr);
					table.append(thead);

					var onClick = function(e) {
						var t = $(this);						
						if(t.hasClass("marked")) {
							t.removeClass("marked"); // css("color", "red");
						} else {
							t.addClass("marked"); // css("color", "red");
						}
					}

					var tbody = $('<tbody></tbody>');
					for(i=0; i<data.length; i++){
						tr = $('<tr></tr>');
						//console.log(data[i]);
						for(j=0; j<data[i].length; j++){
							var td = null;
							if(typeof(data[i][j]) === "undefined") {
								td = $('<td></td>');
							} else {
								td = $('<td>' + data[i][j] + '</td>');
							}
							td.click(onClick);
							tr.append(td);
						}
						if(data[i].length < title.length) {
							var diff = title.length - data[i].length;
							console.log(diff);
							for(var y = 0; y< diff; y++) {
								tr.append($('<td></td>'));
							}
						}

						tbody.append(tr);

						// title
					}
					table.append(tbody);
					$('#query-result').html(table);
				}
			};

			xhr.send();

			$("#tab-result-link").click();
			console.log();
		}

						<input type="file" id="files" name="files[]" multiple />
						<output id="list"></output>
					</p>
				</div>

				<div class="tab-pane" id="tab-query">
					<h3>Query</h3>
					<textarea id="query-text" style="width:97%;height:350px;"></textarea><br>
					<p><input type="button" id="query-start" value="Run Query"></p>
				</div>
				<div class="tab-pane" id="tab-result">
					<h3>Result</h3>
					<p id="query-result"></p>
					<h3>Actuation</h3>
					<p>
						<select id="action-value">
						  <option value="on">on</option>
						  <option value="off">off</option>
						</select>
						<br>
						<input type="button" id="action-start" value="Run Actuation">
					</p>

				</div>
			</div>
	</div>
	<div id="footer">
		<img id="log-show" src="img/bullet_arrow_up.png">
		<img id="log-hide" src="img/bullet_arrow_down.png">
		<div id="log-div">
			<textarea id="log" style="width:97%;height:150px;"></textarea>
		</div>
	</div>
</body>
</html>
