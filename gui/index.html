		function generate_sparql(spo, e) {

			var q = null;
			var hasActuator = false;

			if(spo.length == 0) {
				e.show();
			} else {

				var ids = [];
				
				//var tmp_lines = lines;
				//tmp_lines[0] = null;

				q = "{\n";
				var actors = []; 
				for(var i = 0; i < spo.length; i++) {
					var children = spo[i].childNodes;
					for(var j = 0; j < children.length; j++) {
						var c = children[j];
						var v = $(c).attr("var");
						var e = $(c.firstChild);
						if(e.is("img")) break;
						var option = e.find("option:selected");
						var actor = option.attr("actors");
						if(typeof(actor) == "string") {
							actors.push(actor);
						}

						var val = e.val();

						if(val.indexOf("<val>") >= 0) {
							if(typeof(v) == "string") {
								q += val.replace(new RegExp("<val>", "g"), "\t?" + v + " ");
								continue;
							}
						}

						if (val == "?") {
							q += "\t?val" + (++valCnt) + " ";
						} else if (val.indexOf("<val>") >= 0) {
							q += val.replace(new RegExp("<val>", "g"), "\t?val" + (++valCnt) + " ");
						} else {
							q += "\t" + val + " ";
						}
					}
					q += ". \n";
				}

				q += "}";

				if(actors.length == 0) {
					hasActuator = false;
					console.log("Query does not contain any actor!");
					q = "SELECT DISTINCT * WHERE " + q;
				} else {
					hasActuator = true;
					q = "SELECT DISTINCT " + actors.join(" ") + " WHERE " + q;
				}
				console.log(q);
				update_log(q);
			}

			var result = new Object();
			result.hasActuator = hasActuator;
			result.query = q;

			return result;
		}

		function drawLine(from_, to_) {
			if(from_ == to_) return;

			var id_from = $('#' + from_);
			var id_to = $('#' + to_);

			console.log("CONNECT " + from_ + " with " + to_);

			//var from = Math.min(from_, to_);
			//var to = Math.max(from_, to_);

			var from = from_;
			var to = to_
			if(to_ > from_) {
				from = to_;
				to = from_;
			} 

			for(var i = 0; i < lines.length; i++) {
				l = lines[i];
				if(l[0] == from && l[1] == to) {
					return false;
				}
			}

			var exists = false;
			for(var i = 0; i < lines.length; i++) {
				l = lines[i];
				if(l[0] == from || l[1] == to || l[1] == from || l[0] == to) {
					exists = true;
					break;
				}
			}
	
			if(exists) {
				col = l[3];
				v = l[2];
				id_from.css("background-color", col);
				id_to.css("background-color", col);
				id_from.attr("var",v);
				id_to.attr("var",v);
			} else {
				col = colors[colorID++];
				v = "var" + (varIndex++);
				id_from.css("background-color", col);
				id_to.css("background-color", col);
				id_from.attr("var",v);
				id_to.attr("var",v);
				if(colorID == colors.length) colorID = 0;
			}

			var arr = [];
			arr[0] = from;
			arr[1] = to;
			arr[2] = v;
			arr[3] = col;

			lines.push(arr);
			update();
			return true;
		}

		function query_run(query, onsuccess, onerror, onasync, filter) {

			if(query[0].query == null) {
				alert("You need at least one selection rule to run the query.");
				return;				
			} else if(query[1].query == null) {
				alert("You need at least one actuation rule to run the query.");
				return;				
			} else if(!query[1].hasActuator) {
				alert("You need to define at least one actuator.");
				return;				
			}
/*
			if(typeof(filter) == "boolean" && !filter) {
				query = query.replace(new RegExp("<filter>", "g"), "FILTER NOT EXISTS");
				query = query.replace(new RegExp("<bigger>", "g"), "<");
				query = query.replace(new RegExp("<smaller>", "g"), ">");
			} else {
				query = query.replace(new RegExp("<filter>", "g"), "FILTER");
				query = query.replace(new RegExp("<bigger>", "g"), ">");
				query = query.replace(new RegExp("<smaller>", "g"), "<");
			}
*/
			succData = new Object();
			var url = sparqlEndpoint + "?query=";
			localStorage.setItem("query1", query[0].query);
			localStorage.setItem("query2", query[1].query);
			
			//query = "SELECT * WHERE { " + query + " }";
			update_log(query[0].query + "\n\n==================================================\n\n" + query[1].query);

			var onsuccessRules = function (res) {
				console.log("GOT RESULT FOR RULES");
				succData.rules = res;
				onsuccess(succData);
			}

			var onsuccessAction = function (res) {
				console.log("GOT RESULT FOR ACTIONS");
				succData.action = res;
				onsuccess(succData);
			}

			var xhr = function (url, query, onsuccess) {

				var encoded = urlencode(query);
				var path = url + encoded;

				var xhr = new XMLHttpRequest();
				xhr.responsetype = "text";
				xhr.open('GET', path, true);
				xhr.setRequestHeader("Accept", "application/xml");
				xhr.onload = function(e) {
					if (this.status == 200) {
						if(typeof(onsuccess) == "function") {
							onsuccess(this.response);
						}
					} 
					/*
					TODO: Error handling
					else if (this.status == 504) {
						if(typeof(onerror) == "function") {
							onerror("CoAP timeout.");
						}
					} else {
						if(typeof(onerror) == "function") {
							onerror("HTTP-Status: " + this.status);
						}
					} 
					*/
				}

				xhr.send(null);
			}

			xhr(url, query[0].query, onsuccessRules);
			xhr(url, query[1].query, onsuccessAction);

			if(typeof(onasync) == "function") {
				onasync();
			}
		}

		function generateTable(e, res) {
			e.html(success("Query successful."));
			var dom = new DOMParser().parseFromString(res,'text/xml');

			var title = [];
			var variables = dom.getElementsByTagName("variable");
			for(var i = 0; i < variables.length; i++) {
				var variable = variables[i];
				title.push(variable.getAttribute("name"));
			}
			//console.log(title);
		
			var data = [];
			var results = dom.getElementsByTagName("result");

			for(var i = 0; i < results.length; i++) {
				var result = results[i];
				var bindings = result.getElementsByTagName("binding");

				var tmp = [];
				for(var k = 0; k < bindings.length; k++) {
					var binding = bindings[k];
					var children = binding.childNodes;
					for(var j = 0; j < children.length; j++) {
						var child = children[j];
						if(child.nodeType != 3) {
							var name = binding.getAttribute("name");
							var index = title.indexOf(name); 
							var c = child.firstChild;
							tmp[index] = c.data;
/*
							if(child.nodeName == "uri") {
								tmp[index] = "&#60;" + c.data + "&#62;";
							} else {
								tmp[index] = c.data;
							}
*/
						}
					}
				}
				data.push(tmp);
			}
			//console.log(data);

			var table = $('<table class="table table-striped table-hover table-condensed table-bordered"></table>');
			var thead = $('<thead></thead>');
			var tr = $('<tr></tr>');
			for(i=0; i<title.length; i++){
				var th = $('<th>' + title[i] + '</th>');
				tr.append(th);
			}
			thead.append(tr);
			table.append(thead);

			var onClick = function(e) {
				var t = $(this);						
				if(t.hasClass("marked")) {
					t.removeClass("marked"); // css("color", "red");
				} else {
					t.addClass("marked"); // css("color", "red");
				}
			}

			var tbody = $('<tbody></tbody>');
			for(i=0; i<data.length; i++){
				tr = $('<tr></tr>');
				//console.log(data[i]);
				for(j=0; j<data[i].length; j++){
					var td = null;
					if(typeof(data[i][j]) === "undefined") {
						td = $('<td></td>');
					} else {
						td = $('<td>' + data[i][j] + '</td>');
					}
					td.click(onClick);
					tr.append(td);
				}
				if(data[i].length < title.length) {
					var diff = title.length - data[i].length;
					console.log(diff);
					for(var y = 0; y< diff; y++) {
						tr.append($('<td></td>'));
					}
				}

				tbody.append(tr);

				// title
			}
			table.append(tbody);

			if(data.length == 0) {
				e.append(itm_alert("No data are matching the query."));
			} else {
				e.append(table);
			}
		}

	
		function success_periodically(data, action) {

			if(typeof(data.rules) != "string" || typeof(data.action) != "string") {
				return;
			}

			var dom1 = new DOMParser().parseFromString(data.rules,'text/xml');
			var results1 = dom1.getElementsByTagName("result");
			
			if(results1.length == 0) {
				if(action == "on") {
					action = "off";
				} else {
					action = "on";
				}
			}	

			var dom = new DOMParser().parseFromString(data.action,'text/xml');

			var data = [];
			var results = dom.getElementsByTagName("result");

			for(var i = 0; i < results.length; i++) {
				var result = results[i];
				var bindings = result.getElementsByTagName("binding");

				var tmp = [];
				for(var k = 0; k < bindings.length; k++) {
					var binding = bindings[k];
					var children = binding.childNodes;
					for(var j = 0; j < children.length; j++) {
						var child = children[j];
						if(child.nodeType != 3) {
							var c = child.firstChild;
							action_request(c.data, action);
						}
					}
				}
			}
		}
